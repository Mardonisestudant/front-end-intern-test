<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.4.1.min.css">
    <title>GreenCity</title>
</head>
<body>


<div class="container-fluid">   

<div class="row">
    <div class="col-lg-12 text-center" id="bgtop">
       
       <img src="assets/img/06-LOGO.png" id="logo">
        
    </div>
</div>
</div>
    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->


<div class="back">

    <div class="div-center">

        <div class="container">
            <div class="col-md">
            <h1 id="h1">Vem tomar um café com a gente</h1>

                <form id="contact" action="#" name ="myform">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="30" rows="4" placeholder="Mensagem" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                    	<input type="submit" value="ENVIAR" class="form-control" id="colorsubmit" onclick=" return validar()">
                    </div>
                
                </form>
           </div>


        </div>
    </div>
</div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/formvalidate.js"></script>
</body>
</html>
